<!DOCTYPE html>
<html>
    <head><title>html form</title></head>
    <body>
        <h1 align="center">Student Form</h1>
        <h3 align="center">Personal Information</h3>
        <form align="center">
            <label>Name:</label>
            <input type="text" placeholder="Full name in capital letters" maxlength="15 character" >
            <br><br>
            <label>Father's Name:</label>
            <input type="text" placeholder="Full name in capital letters">
            <br><br>
            <label>Mother's Name:</label>
            <input type="text" placeholder="Full name in capital letters">
            <br><br>
            <label>Class:</label>
            <input type="number">
            <br><br>
            <label>Roll:</label>
            <input type="number">
            <br><br>
            <label>E-mail:</label>
            <input type="email" placeholder="Your email">
            <br><br><label>Password:</label>
            <input type="number" required maxlength="5 character">
            <br><br>
            <label>Date of birth:</label>
            <input type="date">
            <br><br>
            <label>Gender:</label>
            <input type="radio" name="Gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">Female</label>
            <br><br>
            <label>Religion:</label>
            <select>
                <option>Islam</option>
                <option>Hindu</option>
                <option>Buddho</option>
                <option>Christian</option>
            </select>
            <br><br>
            <label>Country:</label>
            <select>
                <option selected>Bangladesh</option>
                <option>India</option>
                <option disabled>Pakistan</option>
            </select>
            <br><br>
            <label>Address:</label>
            <textarea placeholder="Address"></textarea>
            <br><br>
            <label>Phone:</label>
            <input type="tel" placeholder="Phone" maxlength="11 character">
            <br><br>
            <label>Total Present Class:</label>
            <input type="range">
            <br><br>
            <label>Hobby:</label>
            <input type="radio" multiple>
            <label>Reading Books</label>
            <input type="radio">
            <label>Gardening</label>
            <input type="radio">
            <label>Baking</label>
            <input type="radio">
            <label>Handicraft</label>


            <br><br>
            <input type="checkbox" id="condition">
            <label for="condition">I agree with terms & condition</label>\
            <br><br>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            

        </form>

    </body>
</html>
